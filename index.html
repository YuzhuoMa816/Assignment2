<!DOCTYPE html>
<html>

<head>
    <title>World Happiness Visualisation</title>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>


    <!-- Import pure.css -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
        integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap"
        rel="stylesheet">

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="A2_style_css/style.css" media="all">

</head>

<body>

    <div class="Visualisation">
        <h2>Whole World Happiness Score Visualisation</h2>
        <div class="pure">
            <div class="pure-u-1-1">
                <div id="Happiness_map" class="vis-container"></div>
            </div>
        </div>
    </div>


    <div class="Visualisation">
        <h2>Logged GDP and healthy life</h2>
        <div id="Happiness_bubble_chart" class="vis-container"></div>
    </div>
    <br>


    <script type="text/javascript">
        var spec1 = "A2_js_file/map.vg.json";
        var spec2 = "A2_js_file/Bubble_chart.vg.json";
        var spec3 = "A2_js_file/pie_chart.vg.json";
        var spec4 = "A2_js_file/top_happiness.vg.json";
        var spec5 = "A2_js_file/heat_map.vg.json";



        vegaEmbed('#Happiness_map', spec1)
        vegaEmbed('#Happiness_bubble_chart', spec2)
        // vegaEmbed('#Happiness_pie_chart', spec3)
        // vegaEmbed('#Happiness_top_chart', spec4)
        // vegaEmbed('#Happiness_heat_map_chart', spec5)
    </script>
</body>

</html>
