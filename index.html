    <div class="Visualisation">
        <h1>The World Happiness Report Visualisation</h1>

        <h4> This report use the data from
            149 country to show us the factors that affect happiness score </h4>

        <h2>Happiness_map</h2>
        <div id="Happiness_map" class="vis-container"></div>

        <h2>Happiness_bubble_chart</h2>
        <div id="Happiness_bubble_chart" class="vis-container"></div>

        <h2>Country distribution of the report</h2>
        <div id="Happiness_pie_chart" class="vis-container"></div>

        <h2>Freedom_to_make_life_choices and social support</h2>
        <div id="Happiness_heat_map_chart" class="vis-container"></div>

        <h2>Happiness_top_chart</h2>
        <div id="Happiness_top_chart" class="vis-container"></div>

    </div>
    <script type="text/javascript">
        var spec1 = "A2_js_file/map.vg.json";
        var spec2 = "A2_js_file/Bubble_chart.vg.json";
        var spec3 = "A2_js_file/pie_chart.vg.json";
        var spec4 = "A2_js_file/top_happiness.vg.json";
        var spec5 = "A2_js_file/heat_map.vg.json";



        vegaEmbed('#Happiness_map', spec1)
        vegaEmbed('#Happiness_bubble_chart', spec2)
        vegaEmbed('#Happiness_pie_chart', spec3)
        vegaEmbed('#Happiness_top_chart', spec4)
        vegaEmbed('#Happiness_heat_map_chart', spec5)
    </script>
